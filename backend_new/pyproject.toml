[tool.poetry]
name = "AWattPrice Backend"
version = "1.0"
description = "Backend for the AWattPrice iOS app."
authors = ["LÃ©on Becker <lb@alien8.de>", "Frank Becker <fb@alien8.de>"]
homepage = "https://awattprice.space8.me"
repository = "https://www.github.com/sp4c38/AWattPrice"
# Add here all kinds of additional classifiers as defined under
# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Other Audience",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.63.0"
uvicorn = "^0.13.4"
python-box = "^5.3.0"

[tool.poetry.dev-dependencies]
ipython = "^7.22.0"
flake8 = "^3.9.1"
pylint = "^2.8.2"
mypy = "^0.812"
coverage = "^5.5"
black = "^21.4b2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
